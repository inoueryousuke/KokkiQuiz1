<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>はじめての国旗クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-anim"></div>

  <main class="app">
    <!-- ====== ホーム ====== -->
    <section id="screen-home" class="screen">
      <header class="header">
        <h1>はじめての国旗クイズ</h1>
      </header>

      <div class="card home-card">
        <h2>もーど を えらんでね</h2>

        <div class="group">
          <p class="label">こたえの かず</p>
          <div class="seg" role="group">
            <button class="seg-btn" data-choices="2">2 たく</button>
            <button class="seg-btn active" data-choices="3">3 たく</button>
            <button class="seg-btn" data-choices="4">4 たく</button>
          </div>
        </div>

        <div class="group">
          <p class="label">もじ の ひょうじ</p>
          <div class="seg" role="group">
            <button class="seg-btn active" data-textmode="hira">ひらがなのみ</button>
            <button class="seg-btn" data-textmode="mixed">漢字・カタカナあり</button>
          </div>
        </div>

        <div class="group">
          <p class="label">ちいき を えらぶ</p>
          <div class="seg" role="group">
            <button class="seg-btn active" data-region="ALL">ぜんぶ</button>
            <button class="seg-btn" data-region="AS">アジア</button>
            <button class="seg-btn" data-region="EU">ヨーロッパ</button>
          </div>
        </div>

        <div class="group toggles">
          <label class="switch">
            <input id="voiceToggle-home" type="checkbox" checked />
            <span class="slider"></span><span class="label">よみあげ ON</span>
          </label>
          <label class="switch">
            <input id="endlessToggle-home" type="checkbox" />
            <span class="slider"></span><span class="label">えんえい（おわりなし）</span>
          </label>
        </div>

        <div class="actions">
          <button id="startBtn" class="btn start">▶ はじめる</button>
          <small class="note">※ まいかい 10もん を らんだむ に しゅつだい</small>
        </div>
      </div>
    </section>

    <!-- ====== クイズ ====== -->
    <section id="screen-quiz" class="screen hidden">
      <header class="header">
        <h1>はじめての国旗クイズ</h1>
        <div class="status">
          <span id="score" aria-live="polite">0 もん せいかい</span>
          <span id="qProgress">1 / 10</span>
        </div>
      </header>

      <section class="flag-card" aria-label="クイズの国旗">
        <div id="flag" class="flag" role="img" aria-label="国旗"></div>
        <div class="sparkle"></div>
        <!-- 演出オーバーレイ -->
        <div id="fx" class="fx" aria-hidden="true"></div>
      </section>

      <section class="choices" role="group" aria-label="こたえを えらんでね"></section>

      <section class="controls">
        <button id="nextBtn" class="btn next" disabled>つぎの もんだい ▶</button>

        <div class="toggles">
          <label class="switch">
            <input id="voiceToggle" type="checkbox" checked />
            <span class="slider"></span><span class="label">よみあげ ON</span>
          </label>
          <label class="switch">
            <input id="endlessToggle" type="checkbox" />
            <span class="slider"></span><span class="label">えんえい（おわりなし）</span>
          </label>
        </div>

        <button id="homeBtn" class="btn ghost">◀ ホームへ</button>
      </section>

      <footer class="footer">
        <small>つくった人：あなた 🛠</small>
      </footer>
    </section>
  </main>

  <audio id="sfx-correct" preload="auto"></audio>
  <audio id="sfx-wrong" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
